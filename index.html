<!DOCTYPE html>
<html>
<head>
	<title>NYT - StoryArk</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/tipsy.css">
	<script src="libs/underscore-min.js"></script>
	<script src="libs/jquery.tipsy.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Enter a search term to start the visualization</h1>

		<div class="step">
			<div id="step-one" class="step-text">Step one:</div>
			<input id="search-term-input" type="text" class="help-text input-text-field" autofocus placeholder="Enter a search term">
			<input type="submit" value="Submit" id="search-term-submit">
			<span class="spinner">
				<img src="imgs/ajax-loader.gif" />
			</span>
			<span id="calls-remaining"></span>
		</div>

		<div id="step-two" class="step">
			<div class="step-text">Step two: Pick a Times Topic keyword</div>
			<div class="clearfix"></div>
			<ul id="topic-option-list"></ul>
		</div>

		<div id="bar-plot">

		</div>

		<div id="calendar-plot"></div>
		<div id="bar-hover-container"></div>
		<div id="calendar-popup"></div>
	</div>

	<script type="text/jst" id="bar-hover-tmpl">
			<div class="hover-headline hover-row"><%= title %> <%= word_count %></div>
			<div class="hover-byline hover-row"><%= ifUndefined(byline) %></div>
			<div class="hover-date hover-row"><%= formatDate(date) %></div>
			<div class="hover-body hover-row"><%= body %></div>
	</script>
	<script src="js/app.js"></script>
	<script src="js/jb.js"></script>
</body>
</html>
