<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.day {
  fill: #eee;
  stroke: #eee;
}

.month {
  fill: none;
  stroke: #000;
  stroke-width: 1px;
}

</style>
<link rel="stylesheet" type="text/css" href="css/colorbrewer.css">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
'use strict';

var width = 960,
    height = 136,
    cellSize = 12; // cell size

var day = d3.time.format("%w"),
    week = d3.time.format("%U"),
    percent = d3.format(".1%"),
    format = d3.time.format("%Y%m%d");

// var color = d3.scale.log()
var color = d3.scale.quantize()
    .domain([0, 13000])
    // .range(d3.range(11).map(function(d) { return "q" + d + "-11"; }));
    .range(d3.range(9).map(function(d) { return "q" + d + "-9"; }));

var svg = d3.select("body").selectAll("svg")
    .data(d3.range(1981, 2013))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
    // .attr("class", "RdYlGn")
    // .attr("class", "RdYlBu")
    .attr("class", "Purples")
    .attr("class", "Spectral")
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
    .style("text-anchor", "middle")
    .text(function(d) { return d; });

var rect = svg.selectAll(".day")
    .data(function(d) { return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("rect")
    .attr("class", "day")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return week(d) * cellSize; })
    .attr("y", function(d) { return day(d) * cellSize; })
    .datum(format);

rect.append("title")
    .text(function(d) { return d; });

svg.selectAll(".month")
    .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("path")
    .attr("class", "month")
    .attr("d", monthPath);

d3.json("data/data.json", function(error, json) {
// d3.json("data/article.json", function(error, json) {
  var articles = json.results
  var articles = json
  // var articles = json.slice(0,100)
  // console.log(articles, json)

  var data = d3.nest()
    .key(function(d) { return d.date; })
    .rollup(function(d) {
      var sum = d.reduce(function(p, c) { return  p + parseInt(c.word_count) }, 0)
      // console.log(d, sum)
      return sum
    })
    .map(articles);

  console.log(d3.values(data).sort(d3.descending))
  // console.log(data)

  rect.filter(function(d) { return d in data; })
      .attr("class", function(d) {
        // console.log(color(data[d]));
        return "day " + color(data[d]);
      })
    .select("title")
      .text(function(d) {
        // console.log(data[d])
        return d + ": " + data[d];
      });
});

function monthPath(t0) {
  var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = +day(t0), w0 = +week(t0),
      d1 = +day(t1), w1 = +week(t1);
  return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
      + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
      + "H" + (w1 + 1) * cellSize + "V" + 0
      + "H" + (w0 + 1) * cellSize + "Z";
}

</script>
